<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mozilla Persona Demo</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Mozilla Persona Demo</h1>

        <!-- Displayed only when user is logged out. -->
        <div><img id="login" class="hidden" src="https://developer.mozilla.org/files/3961/persona_sign_in_black.png" alt="Sign in with Persona" /></div>

        <!-- Displayed only when user is logged in. -->
        <div><button id="logout" class="hidden">Sign out</button></div>

        <!-- Where the main content of the page is displayed. -->
        <div id="content"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://login.persona.org/include.js"></script>
        <script src="client.js"></script>
    </body>
</html>
